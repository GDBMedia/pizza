<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Biernat's Pizzaria</title>
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar navbar-default navbar-fixed-top hidden-xs">
      <div class="navbar-header">
        <img src="img/logo.png" class="navbar-brand">
      </div>
    </div>
<!-- Navbar -->


  <!--  header start -->
    <div class="jumbotron" id="headerjumbo">
      <h1 id="order">ORDER NOW!</h1>
      <h1 id="create" class="myhidden">CREATE PIZZA!</h1>
      <h1 id="receipt" class="myhidden">RECEIPT!</h1>
      <h1 id="placeorder" class="myhidden">PLACE ORDER!</h1>
      <h1 id="orderplaced" class="myhidden">ORDER PLACED!</h1>
    </div>
  <!-- header end -->


  <div class="container">
  <div class="mybtn">
    <button id="getdeliver" class="btn btn-lg btn-danger" >Delivery</button>
    </div>

    <!-- info form -->
    <form class="form clearfix myhidden" id="infoform">
        <div class="form-group" id="nameform">
          <label for="name" class="control-label">Name:</label>
          <input id="name" class="form-control" placeholder="Name" type="text">
        </div>
        <div class="form-group" id="addressform">
          <label for="street" class="control-label">Address:</label>
          <input id="street" class="form-control" placeholder="Street" type="text">
        </div>
        <div class="form-group controls form-inline" id="info">
          <input id="city" class="form-control" placeholder="City" type="text">
          <input id="state" class="form-control" placeholder="State" type="text">
          <input id="zip" class="form-control" placeholder="Zip Code" type="text">
        </div>
        <button class="btn btn-lg btn-success pull-right">Place Order</button>
    </form>
  <!-- info form -->

     <!-- order form -->
     <form class="form myhidden clearfix" id="orderform">
        <div class="form-group" id="sizegroup">
          <label for="name" id="sizelabel" class="control-label">Size:</label>
           <select class="form-control" id="size">
              <option value="" disabled selected>Select your option</option>
              <option value="1">Personal</option>
              <option value="2">Small</option>
              <option value="3">Medium</option>
              <option value="4">Large</option>
            </select>
        </div>
        <div class="form-group">
          <label for="street" id="veglabel" class="control-label">Vegtables:</label><br>
          <div class="checkboxes">
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Green Peppers">Green Peppers</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Olives">Olives</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Mushrooms">Mushrooms</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Red Onion">Red Onion</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Artichoke">Artichoke</label>
            <br>
            <br>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Sundried Tomatoes">Sundried Tomatoes</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Spinach">Spinach</label>
            <label class="checkbox-inline"><input type="checkbox" disabled="true" name="toppings" value="Anchovies">Anchovies</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Tomatoes">Tomatoes</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Garlic">Garlic</label>
          </div>
        </div>
        <div class="form-group">
          <label for="street" id="prolabel" class="control-label">Protein:</label><br>
          <div class="checkboxes">
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Pepperoni">Pepperoni</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Sausage">Sausage</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Canadian Bacon">Canadian Bacon</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Bacon">Bacon</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Chicken">Chicken</label>
            <br>
            <br>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Buffalo Chicken">Buffalo Chicken</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Ground Beef">Ground Beef</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Ground Buffalo">Ground Buffalo</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Salami">Salami</label>
            <label class="checkbox-inline"><input type="checkbox" name="toppings" value="Shrimp">Shrimp</label>
          </div>
        </div>
        <button class="submit btn btn-lg btn-danger pull-right">Continue</button>
    </form>
<!-- orderform -->

    <!-- display total -->
    <div id="totalDisplay" class="myhidden clearfix">
     <div id="display"></div>

      <div class="pizza delivery"><h3 id="dellabel">Delivery Cost</h3><h3 id="delprice">$2.99</h3><br><br><br></div>
      <div><hr class="delivery"></div>
      <br>
      <div class="myhidden pizza total"><h1>Grand Total</h1><h2 id="total"></h2><br><br><br></div>
      <div><hr class="totals"></div>
      <br>
      <div class="btn-group pull-right">
        <button class="btn btn-lg btn-danger" id="add">Add Another</button>
        <button class="submit btn btn-lg btn-success pull-right" id="place">Confirm</button>
        
      </div>
    </div>
     <!-- display total -->

     <!-- delivery message -->
    <div id="deliverymessage" class="jumbotron myhidden clearfix">
      <h3 id="endingtotal"></h3>
      <h3>Order being Delivered to:</h3>
      <br>
      <p id="namedisplay"></p>
      <p id="streetdisplay"></p>
      <p id="addressdisplay"></p>
      <br>
      <p>Estimated delivery time: 30 Minutes</p>
      <button class="btn btn-lg btn-danger pull-right" id="refresh">Restart</button>
    </div>
    <!-- delivery message -->

  </div>

  </body>

  </html>
